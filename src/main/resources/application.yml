spring:
    application:
        name: auth
    
    config:
        import: file:src\main\resources\env.properties

    datasource:
        url: jdbc:mysql://localhost:3306/${DB_DATABASE}
        username: ${DB_USER}
        password: ${DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.MySQL8Dialect
    
    mail:
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true

server:
    port: 8080

jwt:
    token:
        secret-key: ${JWT_SECRET_KEY}
        # todo: change expiration time
        expiration: 120000
        refresh-expiration: 300000
        verify-expiration: 30000
    
    cors:
        allowed-origins:
            - "http://localhost:${server.port}"
        allowed-methods: 
            - GET
            - POST
        allowed-headers: 
            - Authorization
            - Content-Type